version: '3.8'

services:
  watermark-removal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watermark-removal-api
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./model:/app/model
      - .:/app  # 添加这行：映射整个项目目录
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
      - UPLOAD_FOLDER=/app/uploads
      - OUTPUT_FOLDER=/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'