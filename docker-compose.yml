version: '3.8'

services:
  watermark-removal:
    build: .
    container_name: watermark-removal-app
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./model:/app/model
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
    command: tail -f /dev/null
    restart: unless-stopped